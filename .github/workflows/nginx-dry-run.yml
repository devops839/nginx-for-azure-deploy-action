name: NGINX Config Dry Run

on:
  pull_request:
    paths:
      - "test/configs/**"   # run only if nginx configs are changed

jobs:
  nginx-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NGINX
        run: |
          sudo apt-get update
          sudo apt-get install -y nginx

      - name: Run NGINX config dry-run
        continue-on-error: true   # âœ… non-blocking, even if errors
        run: |
          echo "Running nginx -t against configs"
          sudo nginx -t -c $GITHUB_WORKSPACE/test/configs/nginx.conf \
            2>&1 | tee nginx-dry-run.log

      - name: Upload dry-run results
        uses: actions/upload-artifact@v4
        with:
          name: nginx-dry-run-report
          path: nginx-dry-run.log
