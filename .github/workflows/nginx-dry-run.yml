name: NGINX Config Dry Run

on:
  pull_request:
    paths:
      - "test/configs/**"  # Trigger only when config files are changed

env:
  DRY_RUN_ENABLED: "true"  # Set to "false" to disable dry-run; change to "true" to enable

jobs:
  nginx-dry-run:
    if: env.DRY_RUN_ENABLED == 'true'  # This condition prevents the job from running when disabled
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NGINX
        run: |
          sudo apt-get update
          sudo apt-get install -y nginx

      - name: Copy proxy.conf to /etc/nginx/conf.d/
        run: |
          sudo mkdir -p /etc/nginx/conf.d
          sudo cp test/configs/multi/conf.d/proxy.conf /etc/nginx/conf.d/proxy.conf

      - name: Run NGINX config dry-run for main config files
        continue-on-error: true   # Wonâ€™t fail the PR if config is broken
        run: |
          echo "Running nginx -t for main config files under test/configs" | tee nginx-dry-run.log
          CONF_FILES=$(find "$GITHUB_WORKSPACE/test/configs" -type f -name "nginx.conf")

          if [ -z "$CONF_FILES" ]; then
            echo "No main nginx.conf files found under test/configs" | tee -a nginx-dry-run.log
          else
            for file in $CONF_FILES; do
              echo "---------------------------------" | tee -a nginx-dry-run.log
              echo "Validating: $file" | tee -a nginx-dry-run.log
              sudo nginx -t -c "$file" 2>&1 | tee -a nginx-dry-run.log
            done
          fi

      - name: Upload dry-run results
        if: always()   # Ensures logs are uploaded even on failure
        uses: actions/upload-artifact@v4
